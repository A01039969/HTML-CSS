            }
            .video-preview{
                display: block;
                width: 200px;
            }
            p{
                margin-bottom: 0;
                margin-top: 0;
                font-family: Arial;
            }
            .video-info{
                display: inline-block;

            }
            .video-title{

                line-height: 20px;
                margin-bottom: 10px;

            }
            .video-stats,
