<!DOCTYPE html>
<html>
    <head>
        <title>Display Block</title>
        <style>
            p{
                display: inline-block;
                width: 200px;
                vertical-align: middle;
            }
            button{
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <p class="text">
            Thanks for chatting with our customer support. Would you like to take our quick survey?
        </p>
        <button>Yes</button>
        <button>No</button>
    </body>
</html>
